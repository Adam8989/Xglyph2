apply plugin: 'com.android.application'

android {
	compileSdkVersion 24
	buildToolsVersion "24.0.1"

	defaultConfig {
		applicationId "com.cypher.xglyph2"
		minSdkVersion 15
		targetSdkVersion 24
		versionCode 2
		versionName "1.1"
	}

	buildTypes {
		release {
			minifyEnabled false
		}
	}
}

dependencies {
	compile 'com.android.support:appcompat-v7:24.2.0' // TODO: this is needed only for the theme, maybe get rid of this
	compile 'com.github.amlcurran.showcaseview:library:5.4.3'
	provided 'de.robv.android.xposed:api:82'
}
